<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // create a "number knock" Game. (ask the user to keep guessing the number until the user enters correct guess).

let computerNumber=5
let guessNumber=null
while(guessNumber!=computerNumber){
     guessNumber = Number(prompt("enter a number: "));

 if(isNaN(guessNumber)){
    alert("not a valid number,please try again");
 }else if(guessNumber > computerNumber){
    alert("Guessed number is too high,please try again");
 }else if(guessNumber < computerNumber){
    alert("Guessed number is too low,please try again");
 }else{
    alert("you guessed it right");
 }
}
 
    </script>
</body>
</html>
